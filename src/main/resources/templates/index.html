<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deployment Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2>Deployment Tool</h2>
    <form method="post">
        <label>Region:</label>
        <select name="region" class="form-select mb-3">
            <option>HK</option><option>UK</option><option>US</option>
        </select>
        <label>Environment:</label>
        <select name="env" class="form-select mb-3">
            <option>DEV</option><option>SIT</option><option>UAT</option>
        </select>
        <label>WinSCP Folder Path:</label>
        <input type="text" name="folderPath" class="form-control mb-3" placeholder="/remote/server/path">
        <button class="btn btn-primary">Deploy</button>
    </form>
</div>
</body>
</html>
